<label for="pages">Num Of Pages</label><br>
<input placeholder="Number Of Pages :" type="number" id="pages" class="form-control" required>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" id="submit">Submit</button>
